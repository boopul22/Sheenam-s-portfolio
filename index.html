    <title>Sheenam Middha | Content Writing Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#F9F9FE',      // Lighter, cleaner background
              'foreground': '#334155',      // slate-700
              'card': '#ffffff',            // white
              'card-foreground': '#1e293b',  // slate-800
              'muted': '#64748b',           // slate-500
              'muted-foreground': '#94a3b8',  // slate-400
              'border': '#E5E0F4',          // A soft lavender border
              
              'primary': '#7C3AED',           // Darker, accessible violet (violet-600)
              'primary-foreground': '#ffffff', // White for high contrast
              
              'secondary': '#EC4899',         // A vibrant pink (pink-500)
              'highlight': '#FBBF24',         // A bright, contrasting amber for highlights (amber-400)
              
              'accent': '#93C5FD',            // A friendly blue
              'accent-foreground': '#1E40AF', // A darker blue for contrast
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-padding-top: 5rem; /* Prevent sticky header from overlapping content */
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Playfair Display', serif;
      }
      .font-anton {
        font-family: 'Anton', sans-serif;
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 8px rgba(124, 58, 237, 0.5), 0 0 16px rgba(124, 58, 237, 0.3);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 16px rgba(124, 58, 237, 0.7), 0 0 32px rgba(124, 58, 237, 0.5);
          transform: scale(1.03);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }

      .animate-float {
        animation: float 4s infinite ease-in-out;
      }
    </style>
